<ng-container *ngIf="allClients$ | async as allClients">
  <ng-container *ngFor="let client of allClients">
    {{client.id}} | {{client.name}} | {{client.age}} | {{client.sex}} 
    <button (click)="deleteClient(client)">Delete</button>
    <br>
  </ng-container>
</ng-container>



<ng-container *ngIf="error$ | async as error">
  {{error}}
</ng-container>
